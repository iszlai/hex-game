apply plugin: "java"
apply plugin: "scala"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/main/java" ]
sourceSets.main.scala.srcDirs = [ "src/main/scala" ]
sourceSets.test.java.srcDirs = ["src/test"]


eclipse.project {
    name = appName + "-core"
}
